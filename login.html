<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Portal</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }

    .icon {
      margin-bottom: 20px;
    }

    .icon img {
      width: 80px;
      height: 80px;
    }

    h1 {
      font-size: 1.8rem;
      color: #003366;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
      background-color: #f9f9f9;
    }

    .input-group input:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 5px rgba(63, 81, 181, 0.3);
      background-color: #ffffff;
    }

    .input-group label {
      position: absolute;
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      background: #ffffff;
      padding: 0 5px;
      color: #6b7280;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .options a {
      text-decoration: none;
      color: #3f51b5;
      font-weight: bold;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: white;
      background-color: #3f51b5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #2c387e;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      color: #555;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-top: 15px;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .google-btn:hover {
      background-color: #f3f4f6;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .signup-text {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 20px;
    }

    .signup-text a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="User Icon">
    </div>
    <h1>Welcome Back</h1>
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="options">
        <label><input type="checkbox" name="remember"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <button type="button" class="btn google-btn">
        <img src="7123025_logo_google_g_icon.png" alt="Google Logo">
        Sign in with Google
      </button>
      <p class="signup-text">New here? <a href="#">Create an account</a></p>
    </form>
  </div>
</body>
</html>
